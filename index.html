<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./Assets/styles.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center" id="city-header">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-lg-3" id="city-col">
                <div id="input-div">
                    <form>
                        <h3 class="text-white">Search for a City</h3>
                        <input class="d-block w-100" id="city-input" />
                        <button class="btn w-100 my-2" id="city-submit"><i class="fas fa-search"></i></button>
                        <small class="text-white d-block" id="help-text"></small>
                    </form>
                </div>
                <div id="cities"></div>
            </div>
            <div class="col-md-8 col-lg-9">
                <div class="row">
                    <div class="col-md-12 col-lg-12">
                        <div class="text-left my-3" style="border-style: groove">
                            <span>
                                <h4 style="display: inline" id="city-name"></h4>
                                <h4 id="current-date" style="display: inline"></h4><img id="current-icon" src="">
                            </span>
                            <p id="current-temp"></p>
                            <p id="current-wind"></p>
                            <p id="current-humidity"></p>
                            <div style="margin-bottom: 16px">
                                <div class="d-inline" id="uv-label"></div>
                                <div class="d-inline" id="current-uv" class="px-1"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 mb-12">
                    <div class="text-left my-3">
                        <h5>5-Day-Forcast</h5>
                    </div>
                <div>
                    <div>
                        <div class="forcastDiv">
                            <h6 id="forcast-date-0"></h6>
                            <img id="forcast-icon-0" src="" />
                            <p id="forcast-temp-0"></p>
                            <p id="forcast-wind-0"></p>
                            <p id="forcast-humidity-0"></p>
                        </div>
                        <div class="forcastDiv">
                            <h6 id="forcast-date-1"></h6>
                            <img id="forcast-icon-1" src="" />
                            <p id="forcast-temp-1"></p>
                            <p id="forcast-wind-1"></p>
                            <p id="forcast-humidity-1"></p>
                        </div>
                        <div class="forcastDiv">
                            <h6 id="forcast-date-2"></h6>
                            <img id="forcast-icon-2" src="" />
                            <p id="forcast-temp-2"></p>
                            <p id="forcast-wind-2"></p>
                            <p id="forcast-humidity-2"></p>
                        </div>
                         <div class="forcastDiv">
                            <h6 id="forcast-date-3"></h6>
                             <img id="forcast-icon-3" src="" />
                            <p id="forcast-temp-3"></p>
                            <p id="forcast-wind-3"></p>
                            <p id="forcast-humidity-3"></p>
                        </div>
                        <div class="forcastDiv">
                            <h6 id="forcast-date-4"></h6>
                            <img id="forcast-icon-4" src="" />
                            <p id="forcast-temp-4"></p>
                            <p id="forcast-wind-4"></p>
                             <p id="forcast-humidity-4"></p>
                        </div>
                    </div>             
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="https://kit.fontawesome.com/b76a162850.js" crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
